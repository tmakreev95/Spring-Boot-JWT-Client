<mat-card class="example-card">
  <!-- Post CRUD Options -->
  <button *ngIf="user.email == post.authorInfoEmail" mat-icon-button [matMenuTriggerFor]="postMenu" class="post-crud-btn" aria-label="Example icon-button with a menu">
    <mat-icon>more_horiz</mat-icon>
  </button>
  <mat-menu #postMenu="matMenu" class="post-crud-menu">
    <button mat-menu-item (click)="openUpdateDialog(post.id, post.title, post.description, post.categories)">
      <mat-icon>edit</mat-icon>
      <span>Update</span>
    </button> 
    <button mat-menu-item (click)="openDeleteDialog(post.id)">
      <mat-icon>delete_outline</mat-icon>
      <span>Delete</span>
    </button>    
  </mat-menu>    
  <!-- Post CRUD Options -->

  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ post.title }}</mat-card-title>  
    <mat-card-subtitle class="post-author-information">@{{ post.authorInfo }} ({{ post.authorInfoEmail }})</mat-card-subtitle>
    <mat-card-subtitle class="post-categories" *ngFor="let category of post.categories">{{ category.name }} &nbsp;</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="post.featuredImage.path" />
  <mat-card-content>
    <p>
      {{ post.description }}
    </p>
  </mat-card-content>
  <div class="posts-likes-wrapper" *ngIf="post.likes.length > 0">
    <span class="post-likes">
      {{ post.likes.length }} 
    </span>    
    <span class="likes-wrapper" (click)="openLikeSheet(post.id)"
    matTooltip="Check users who have liked this post"
    [matTooltipPosition]="this.likesTooltipPosition">
      <mat-icon>thumb_up</mat-icon>
    </span>
  </div>
  <div class="posts-likes-wrapper" *ngIf="post.likes.length == 0">
    <span>
      No likes. Be the first to like it!
    </span>    
  </div>
  
  <mat-card-actions>
    <button mat-raised-button (click)="likePost(post.id)">LIKE</button>         
  </mat-card-actions>
</mat-card>
