<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="!checkToken()" routerLink="/sign-in">
        <fa name="sign-in" class="nav-fa-icon"></fa>Sign In</a>
      <a mat-list-item *ngIf="!checkToken()" routerLink="/sign-up">
        <mat-icon class="nav-icon">person_add</mat-icon>Sign Up</a>
      <a mat-list-item *ngIf="checkToken()" routerLink="/user/profile">
        <mat-icon class="nav-icon">account_box</mat-icon>Profile</a>
      <a mat-list-item *ngIf="checkToken()" routerLink="user/posts">
        <mat-icon class="nav-icon">list_alt</mat-icon>Posts</a>      
      <a mat-list-item *ngIf="checkToken()" (click)="logOut()">
        <fa name="sign-out" class="nav-fa-icon"></fa>Logout</a>
      <!-- <a mat-list-item *ngIf="checkToken()" routerLink="/admin/posts">Admin/Posts</a>    -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Post Place</span>
      <div class="clearfix"></div>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
